<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>

	<!-- リンクにカーソルを当てるだけで、JavaScriptファイルがpreloadされる
  preloadする設定は、app.htmlファイルのbodyタグの「data-sveltekit-preload-data」属性で設定が -->
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
