<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<!-- 「%sveltekit.error.message%」には、エラーのメッセージ -->
		<title>%sveltekit.error.message%</title>
	</head>
	<body>
		<h1>My custom error page</h1>
		<!-- 「%sveltekit.status%」には、エラーのステータスコード -->
		<p>Status: %sveltekit.status%</p>
		<p>Message: %sveltekit.error.message%</p>
	</body>
</html>
